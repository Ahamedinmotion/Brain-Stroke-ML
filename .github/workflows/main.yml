name: Kaggle Dataset Sync

on:
  push:
    branches:
      - main

jobs:
  sync_kaggle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Kaggle API
        run: pip install kaggle

      - name: Set Kaggle API Credentials
        run: |
          mkdir -p ~/.kaggle
          echo "{\"username\":\"${{ secrets.KAGGLE_USERNAME }}\",\"key\":\"${{ secrets.KAGGLE_KEY }}\"}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      - name: Upload Dataset to Kaggle
        run: kaggle datasets version -p /kaggle/input/brain-stroke-scanstesttrainvalidation-normal/dataset --dir-mode zip -m "Updated dataset"
